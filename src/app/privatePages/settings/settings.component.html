<div class="secret-admin-container">
    <mat-card>
      <mat-card-header>
          <mat-card-title>Carma</mat-card-title>
      </mat-card-header>
      <mat-card-content class="verticalContainer">

        <mat-form-field>
          <input max="1000" min="0"step="1" matInput type="number" placeholder="carma"
            [(ngModel)]="karma">
        </mat-form-field>

          <mat-card-actions align="end">
            <button color="primary" (click)="saveCarma()" mat-button>save carma to base</button>
          </mat-card-actions>
      </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>display options</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="verticalContainer">
                <mat-slide-toggle
                  [checked]="displayOptions.wallet"
                  (change)="displayOptions.wallet = $event.source.checked">
                  wallet
                </mat-slide-toggle>

                <mat-slide-toggle
                  [checked]="displayOptions.rewards"
                  (change)="displayOptions.rewards = $event.source.checked">
                  rewards
                </mat-slide-toggle>
                <mat-slide-toggle
                  [checked]="displayOptions.kyc"
                  (change)="displayOptions.kyc = $event.source.checked">
                  kyc
                </mat-slide-toggle>

            </div>
            <mat-card-actions align="end">
              <button color="primary" (click)="saveDisplayOptions()" mat-button>save display options to base</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>key value data</mat-card-title>
        </mat-card-header>
        <mat-card-content class="verticalContainer">
            <pre>{{displayOptions | json}}</pre>
        </mat-card-content>
    </mat-card>



</div>
